// CS:GO
// ---------
// Launch Options: -novid -high -tickrate 128 -threads 4 -refresh 120 +fps_max 0 -console +exec autoexec


// Show damage given in the console
developer "1"
con_filter_text "Damage given"
con_filter_text_out "Player:"
con_filter_enable "2"

// good to have alias
// ---------
alias q "quit"
alias dc "disconnect"

// Open scoreboard, show netgraph and clear bullets/blood
// ---------
net_graph "1"
net_graphheight "2000"
net_graphpos "2"
net_graphproportionalfont "0"
alias +scorenet "+showscores; net_graphheight 1;r_cleardecals;"
alias -scorenet "-showscores; net_graphheight 2000"
bind "TAB" "+scorenet"

// When walking reduce voice volume and scales down the radar
// ---------
alias +walkquiet "+speed; voice_scale .7; cl_radar_always_centered 0; cl_radar_scale .5"
alias -walkquiet "-speed; voice_scale 1; cl_radar_always_centered 1; cl_radar_scale .7"
bind "SHIFT" "+walkquiet"

// mouse settings 
// ---------
sensitivity "1.3"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "use weapon_flashbang"
bind "MOUSE5" "use weapon_smokegrenade"
bind "MWHEELDOWN" "+jump"

// crosshair 
// ---------
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.000000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "2.500000"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "3"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "1700"
cl_crosshairsize "3"
cl_crosshairstyle "1"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"

// radar settings
// --------
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "0"
cl_radar_square_with_scoreboard "1"
cl_teammate_colors_show "2"
cl_hud_bomb_under_radar "0"

// rate network settings
// ---------
rate 768432
cl_updaterate 128
cl_cmdrate 128
cl_interp 0.031
cl_interp_ratio 2

//game settings
//------------
cl_righthand "1"

//sound
volume "0.6"
snd_mixahead "0.05"
voice_mixer_volume "1"		    // mic volume
snd_hwcompat "0"         // 1= 3d audio off
voice_scale "0.3"       //voicechat volume (receiving)
snd_menumusic_volume             0
snd_tensecondwarning_volume "0.05"  //bomb warning
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"       // The bomb music played prior to the ten-second warning
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_mvp_volume "0"

//view damage on round end
alias displaydamage             "displaydamage_on"
alias displaydamage_on          "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off         "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
displaydamage

// other binds
// ---------
bind "v" "+jumpthrow"
bind "\" "toggleconsole"
bind "SHIFT" "+speed"


echo "autoexec loaded!"


